<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta content="utf-8" http-equiv="encoding">
        <title>Hola D3 ;)</title>
        <script type="text/javascript" src="/d3/d3.min.js"></script>
    </head>
    <body>
        
        <script type="text/javascript">

        var dataset = [ [5, 20],
                        [480, 90],
                        [250, 50],
                        [100, 33],
                        [330, 95],
                        [410, 12],
                        [475, 44],
                        [25, 67],
                        [85, 21],
                        [220, 88],
                        
                        ];

        //work space Width and height
        var w = 500;
        var h = 100;
        var barPadding = 1;

        //Creando SVG element canvas
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);

        svg.selectAll("circle")
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d) {
                return d[0];
            })
            .attr("cy", function(d) {
                return d[1];
            })
            .attr("r", 5);

        </script>
    </body>
</html>
