<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
<meta content="utf-8" http-equiv="encoding">
        <title>Hola D3 ;)</title>
        <script type="text/javascript" src="/d3/d3.min.js"></script>


    <svg width="500" height="50">
        <text x="250" y="25" font-family="Helvetica" font-size="25" fill="orange">Pan-comido!</text>  

        <text x="300" y="50" font-family="Helvetica" font-size="25" fill="orange">jirafa y popoyete!</text>   
    </svg>



    </head>

    <body>

        
        <script type="text/javascript">

        var dataset = [];
        for (var i = 0; i < 25; i++) {
            var newNumber = Math.floor(Math.random() * 30);
            dataset.push(newNumber);
        }

        d3.select("body").selectAll("p")
            .data(dataset)
            .enter()
            .append("div")
            .attr("class", "bar")
            .style("height" , function(d) {
                var barHeight = d * 5; 
                return barHeight + "px";
            });



        </script>

    </body>
</html>
