        var w = 500;
        var h = 50;
        var s = 5;


        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h)
                    .attr("stroke-width", s)



        var dataset = [5, 10, 15, 20, 25];

        var circles = svg.selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("fill", "yellow")
        .attr("stroke", "orange");

        circles.attr("cx", function(d, i) {
            return (i * 50) + 25;
        })
        .attr("cy" , h/2)
        .attr("r", function(d) {
            return d/2;
        });
